{% include 'layout/header.html' %}
<h1>{{page_title}}</h1>
<form method="post" action="/app/add/post/">
	{% csrf_token %}
	<p>
		<label for="title">제목</label><input type="text" id="title"
			name="title" value="" />
	</p>
	<p>
		<label for="category">글 카테고리</label><select id="category"
			name="category">{% for category in categories %}
	</p>
	<option value="{{category.id}}">{{category.Title}}</option>
	<p>
		{% endfor %}</select>
	</p>

	<p>
		<label for="tags">글 꼬리표</label><input type="text" id="tags"
			name="tags" value="" />
	</p>
	<p>
		<textarea id="content" name="content"></textarea>
	</p>
	<p>
		<input type="submit" value="써넣기" />
	</p>
</form>
{% include 'layout/footer.html' %}
